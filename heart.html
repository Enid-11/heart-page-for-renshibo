<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷爱心动画</title>
    <style>
        /* 设置页面背景 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* 星空背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #042c5a 0%, #181a24 100%);
            z-index: -1;
        }

        /* 定义两个爱心容器 */
        .hearts {
            display: flex;
            gap: 30px; /* 两颗心之间的间距 */
        }

        /* 爱心样式 */
        .heart {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgb(255, 47, 0), rgb(255, 47, 0));
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite, glow 2s infinite alternate;
            box-shadow: 0 0 50px #de5034;
        }

        /* 爱心的左右部分 */
        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        /* 心跳动画 */
        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* 发光效果 */
        @keyframes glow {
            0% {
                box-shadow: 0 0 50px #ff8000;
            }
            100% {
                box-shadow: 0 0 100px #ffde4d;
            }
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgb(241, 193, 88);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-100px) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars"></div>

    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>

    <!-- 两颗连在一起的爱心 -->
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- JavaScript 生成粒子 -->
    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
